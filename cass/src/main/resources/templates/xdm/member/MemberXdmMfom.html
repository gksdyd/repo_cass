<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{xdm/include/headNice :: headNice}"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">page 1</a></li>
          <li class="breadcrumb-item">page 2</li>
          <li class="breadcrumb-item active">Default</li>
        </ol>
      </nav>
      <h1>회원관리</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        
        <div class="col-lg-12">
          <div class="card" >
            <div class="card-body">
              <h1 class="card-title" style="height: 100px;" >기본정보</h1>

              <!-- Custom Styled Validation -->
              <form class="row g-3 needs-validation" action="/member/memberXdmUpdt" method="post" id="form" novalidate>
                <div class="col-md-3" style="height: 100px;">
                <input type="hidden" name="seq" th:value="${item?.membSeq}">
                  <label for="membId" class="form-label">ID<sup>*</sup></label>
                  <input type="text" class="form-control" id="membId" name="membId" th:value="${item?.membId}" required disabled>
                </div>
                <div class="col-md-3">
                  <label for="membPassword" class="form-label">비밀번호</label>
                  <input type="password" class="form-control" id="membPassword" name="membPassword" th:value="${item?.membPassword}">
                </div>
                <div class="col-md-3">
                  <label for="membCate" class="form-label">회원분류<sup>*</sup></label>
                  <select class="form-select" id="membCateCd" name="membCateCd" th:value="${item?.membCateCd}" aria-label="Default select example">
                      <option th:each="list : ${@codeService.selectListCachedCode(7)}" th:value="${list.codeSeq}" th:text="${list.codeName}" th:selected="${list.codeSeq} == ${item?.membCateCd}"></option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="membName" class="form-label">이름</label>
                  <input type="text" class="form-control" id="membName" name="membName" th:value="${item?.membName}" required>
                </div>
                <div class="col-md-3">
                  <label for="membUseNy" class="form-label">사용여부</label>
                  <select class="form-select" id="membUseNy" name="membUseNy" th:value="${item?.membUseNy}">
	                <option value="0" th:selected="${item?.membUseNy == 0}" th:text="N"></option>
                    <option value="1" th:selected="${item?.membUseNy == 1}" th:text="Y"></option>
                  </select>
                </div>
                <div class="col-md-3">
                	<label for="membDelNy" class="form-label">삭제</label>
	                <select class="form-select" id="membDelNy" name="membDelNy" th:value="${item?.membDelNy}" aria-label="Default select example">
					<option value="0" th:selected="${item?.membDelNy == 0}" th:text="N"></option>
                    <option value="1" th:selected="${item?.membDelNy == 1}" th:text="Y"></option>
                  </select>
                </div>
                <div class="col-md-6"></div>
                <div class="col-md-6">
                  <a href="/member/memberXdmList" class="btn btn-outline-dark"><i class="bi bi-blockquote-right"></i></a></div>
                <div class="col-md-6">
                  <div style="display: flex;justify-content: end;"><button type="button" class="btn btn-primary" id="btnsave"><i class="bi bi-server"></i></button></div>
                </div>
              </form><!-- End Custom Styled Validation -->

            </div>
          </div>

          

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <div th:replace="~{xdm/include/footerNice :: footerNice}"></div>

    <script type="text/javascript">

    document.getElementById("btnsave").onclick = function() {
		document.getElementById("form").submit();
	}
    
	</script>

</body>

</html>
