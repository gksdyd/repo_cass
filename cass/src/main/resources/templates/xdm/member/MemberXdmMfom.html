<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<div th:replace="~{xdm/include/headNice :: headNice}"></div>

  <main id="main" class="main">

    <div class="pagetitle">
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">page 1</a></li>
          <li class="breadcrumb-item">page 2</li>
          <li class="breadcrumb-item active">Default</li>
        </ol>
      </nav>
      <h1>회원관리</h1>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        
        <div class="col-lg-12">
          <div class="card" >
            <div class="card-body">
              <h1 class="card-title" style="height: 100px;" >기본정보</h1>

              <!-- Custom Styled Validation -->
              <form class="row g-3 needs-validation" action="/member/memberXdmUpdt" method="post" id="form" novalidate>
                <div class="col-md-3" style="height: 100px;">
                <input type="hidden" name="seq" th:value="${item?.seq}">
                  <label for="userId" class="form-label">ID<sup>*</sup></label>
                  <input type="text" class="form-control" id="userId" name="userId" th:value="${item?.userId}" required disabled>
                </div>
                <div class="col-md-3">
                  <label for="userPassword" class="form-label">비밀번호</label>
                  <input type="password" class="form-control" id="userPassword" name="userPassword" th:value="${item?.userPassword}">
                </div>
                <div class="col-md-3">
                  <label for="userCate" class="form-label">회원분류<sup>*</sup></label>
                  <select class="form-select" id="userCate" name="userCate" th:value="${item?.userCate}" aria-label="Default select example">
                      <option th:each="list : ${@codeService.selectListCachedCode(2)}" th:value="${list.cdSeq}" th:text="${list.cdName}" th:selected="${list.cdSeq} == ${item?.userCate}"></option>
                  </select>
                </div>
                <div class="col-md-3">
                  <label for="userName" class="form-label">이름</label>
                  <input type="text" class="form-control" id="userName" name="userName" th:value="${item?.userName}" required>
                </div>
                <div class="col-md-3" style="height: 100px;">
                  <label for="userTel" class="form-label">전화번호<sup>*</sup></label>
                  <input type="text" class="form-control" id="userTel" name="userTel" th:value="${item?.userTel}" pattern="[0-9]{11}" required>
                </div>
                <div class="col-md-3">
                  <label for="userEmail" class="form-label">이메일<sup>*</sup></label>
                  <input type="text" class="form-control" id="userEmail" name="userEmail" th:value="${item?.userEmail}">
                </div>
                <div class="col-md-3">
                	<label for="userDob" class="form-label">생일<sup>*</sup></label>
                    <input type="text" class="form-control" id="userDob" name="userDob" th:value="${item?.userDob}" placeholder="">
                </div>
                <div class="col-md-3">
                	<label for="userGender" class="form-label">성별<sup>*</sup></label>
					<select class="form-select" id="userGender" name="userGender" th:value="${item?.userGender}">
                    	<option th:each="list : ${@codeService.selectListCachedCode(1)}" th:value="${list.cdSeq}" th:text="${list.cdName}" th:selected="${list.cdSeq} == ${item?.userGender}"></option>
                    </select>
                </div>
                <div class="col-md-3">
                  <label for="userGps" class="form-label">GPS</label>
                  <input type="text" class="form-control" id="userGps" name="userGps" th:value="${item?.userGps}">
                </div>
                <div class="col-md-3">
                  <label for="userIp" class="form-label">IP</label>
                  <input type="text" class="form-control" id="userIp" name="userIp" th:value="${item?.userIp}">
                </div>
                <div class="col-md-3">
                  <label for="noshow" class="form-label">노쇼</label>
                  <input type="text" class="form-control" id="noshow" name="noshow" th:value="${item?.noshow}">
                </div>
                <div class="col-md-3">
                  <label for="isBlack" class="form-label">블랙</label>
                  <select class="form-select" id="isBlack" name="isBlack" th:value="${item?.isBlack}">
	                <option value="0" th:selected="${item?.isBlack == 0}" th:text="N"></option>
                    <option value="1" th:selected="${item?.isBlack == 1}" th:text="Y"></option>
                  </select>
                </div>
                <div class="col-md-6">
                  <label for="userAddressCd" class="form-label">주소</label>
                  <textarea class="form-control" id="userAddressCd" name="userAddressCd" th:value="${item?.userAddressCd}" rows="3"></textarea>
                </div>
                <div class="col-md-6" style="height: 150px;">
                  <label for="userNote" class="form-label">멤버노트</label>
                  <textarea class="form-control" id="userNote" name="userNote" th:text="${item?.userNote}"></textarea>
                </div>
                <div class="col-md-6" style="height: 150px;">
                  <label for="shopComment" class="form-label">샵 코멘트</label>
                  <textarea class="form-control" id="shopComment" name="shopComment" th:text="${item?.shopComment}"></textarea>
                </div>
                <div class="col-md-6">
                	<label for="delNy" class="form-label">삭제</label>
	                <select class="form-select" id="delNy" name="delNy" th:value="${item?.delNy}" aria-label="Default select example">
					<option value="0" th:selected="${item?.delNy == 0}" th:text="N"></option>
                    <option value="1" th:selected="${item?.delNy == 1}" th:text="Y"></option>
                  </select>
                </div>
                <div class="col-md-6">
                  <a href="/member/memberXdmList" class="btn btn-outline-dark"><i class="bi bi-blockquote-right"></i></a></div>
                <div class="col-md-6">
                  <div style="display: flex;justify-content: end;"><button type="button" class="btn btn-primary" id="btnsave"><i class="bi bi-server"></i></button></div>
                </div>
              </form><!-- End Custom Styled Validation -->

            </div>
          </div>

          

        </div>
      </div>
    </section>

  </main><!-- End #main -->

  <div th:replace="~{xdm/include/footerNice :: footerNice}"></div>

    <script type="text/javascript">

    document.getElementById("btnsave").onclick = function() {
		document.getElementById("form").submit();
	}
    
	</script>

</body>

</html>
