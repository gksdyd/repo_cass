<script type="text/javascript">


function loginLogic (){
	
// 	if(validation() == false) return false;
	$.ajax({
		async: true 
		,cache: false
		,type: "post"
		/* ,dataType:"json" */
		,url: "/member/signinXdmProc"
		/* ,data : $("#formLogin").serialize() */
		,data : { "membId" : $("#membId").val(), "membPassword" : $("#membPassword").val()}
		,success: function(response) {
			if(response.rt == "success") {
// 				alert("ㅇ?");
				location.href = "/xdm/indexXdm";
// 				if(response.changePwd == "true") {
// 					location.href = "/v1/infra/member/expiredPwdUsrForm";
// 				} else {
// 					location.href = "/v1/infra/index/indexXdmView";
// 				}
			} else {
		 		document.getElementById("modalAlertTitle").innerText = "확 인";
		 		document.getElementById("modalAlertBody").innerText = "일치하는 회원이 존재 하지 않습니다!";
		 		$("#modalAlert").modal("show");
			}
		}
		,error : function(jqXHR, textStatus, errorThrown){
			alert("ajaxUpdate " + jqXHR.textStatus + " : " + jqXHR.errorThrown);
		}
	});
}
document.getElementById("buttonSignIn").onclick = function () {
	if(document.getElementById("membId").value.trim() == null || document.getElementById("membId").value.trim() == "") {
		document.getElementById("membId").classList.add("is-invalid");
		return false;
	} else {
		document.getElementById("membId").classList.remove("is-invalid");
	}
	if(document.getElementById("membPassword").value.trim() == null || document.getElementById("membPassword").value.trim() == "") {
		document.getElementById("membPassword").classList.add("is-invalid");
		return false;
	} else {
		document.getElementById("membPassword").classList.remove("is-invalid");
	}
	loginLogic ();
}
</script>
